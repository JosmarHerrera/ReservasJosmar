spring.application.name=reservaciones

server.port=${PORT:6060}
server.address=0.0.0.0

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.main.allow-bean-definition-overriding=true

# Eureka
eureka.client.service-url.defaultZone=https://eurekajosmar-production.up.railway.app/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Importante en Railway (para que no se registre como contenedor/localhost)
eureka.instance.hostname=${RAILWAY_PUBLIC_DOMAIN}
eureka.instance.nonSecurePort=${PORT}
eureka.instance.prefer-ip-address=false

# Para que se limpien r√°pido instancias DOWN
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.leaseExpirationDurationInSeconds=30
